<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario medicos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PROYECTO CLINICA LIFE</h1>
        
    </header>
    <main>
        <form id="registro-medicos-form">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="medico">Nombre del medico:<span> *</span></label>
            <input type="text" id="medico" name="medico" required>
            <label for="Apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="number" id="consultorio" name="consultorio" required>
            <label for="correo">Correo:<span> *</span></label>
            <input type="text" id="correo" name="correo" required>
            <label for="especialidad">Especialidad :<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">-----  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Medicina interna preventiva">Medicina interna</option>
                <option value="Dermatología ">Dermatología </option>
                <option value="Rehabilitacion fisica">Rehabiitacion Fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiologia">Radiologia</option>
                
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="registro_medicos.js"></script>
</body>

</html>
